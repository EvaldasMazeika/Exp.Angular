<h4>Forms</h4>
<hr>
<button mat-raised-button (click)="openDialog()" style="margin: 5px"> Add Form </button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let forms">
                <a routerLink="/control/form/{{forms._id}}">{{forms.name}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let forms">
                <button mat-raised-button matTooltip="Instantly deletes form" (click)="onDelete(forms._id)" color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
