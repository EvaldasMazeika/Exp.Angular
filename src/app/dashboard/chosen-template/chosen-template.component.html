<div *ngIf="formId">
    <h1 class="mat-display-1">{{form?.name}}</h1>
    <button *ngIf="form?.items.length !== 0" mat-raised-button (click)="openRecordDialog()" style="margin: 5px"> Add new
        record </button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width:100%">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns | slice:0:-1">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <div *ngIf="isRawCode(column)">
                        <td mat-cell *matCellDef="let element"  [innerHTML]="element[column]"></td>
                </div>
                <div *ngIf="!isRawCode(column)">
                        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
                </div>
                
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab matTooltip="Edit selected record" (click)="onEdit(element._id)" color="accent"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab matTooltip="Instantly deletes record" (click)="onDelete(element._id)" color="warn"><mat-icon>cancel</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div *ngIf="!formId">
    <h1 class="display-2" style="color: crimson; text-align: center">Choose a form first</h1>
</div>
