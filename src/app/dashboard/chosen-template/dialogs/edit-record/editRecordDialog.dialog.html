<form autocomplete="off" [formGroup]="form" (ngSubmit)="updateRecord()">
    <mat-dialog-content>
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" matTooltip="Update record" [disabled]="!form.valid" style="margin-left:10px">Update</button>
    </mat-dialog-actions>
</form>
