<div *ngIf="isLoading; else boi" style="margin: 30px;">
    <mat-spinner style="margin:0 auto;" color="warn"></mat-spinner>
</div>
<ng-template #boi>
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="submitNewRecord()">
        <mat-dialog-content>
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="button" (click)="onCancelClick()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" matTooltip="Create record" [disabled]="!form.valid || isStarted"
                style="margin-left:10px">Add</button>
        </mat-dialog-actions>
    </form>
</ng-template>
