<div *ngIf="fields">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
    </form>
</div>
