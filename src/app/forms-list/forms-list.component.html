<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col" class="d-flex justify-content-end">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms">
      <td>
        <a routerLink="/admin/form/{{form._id}}">{{form.name}}</a>
      </td>
      <td class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger" (click)="onDelete(form._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
